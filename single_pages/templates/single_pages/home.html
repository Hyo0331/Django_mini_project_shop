<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HYO YARN</title>
    <link
        href="{% static 'single_pages/css/home.css' %}"
        rel="stylesheet"
        type="text/css"
        media="screen"
    />
    <link
      href="{% static 'shop/bootstrap/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <script
      src="https://kit.fontawesome.com/5cc1f772ba.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
{% include 'shop/navbar.html' %}
<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 style="text-shadow: -2px 0 3px #000, 0 2px 3px #000, 2px 0 3px #000, 0 -2px 3px #000;" class="mt-5">
                    HYO YARN
                </h1><br><br>
                <h5 style="text-shadow: -1px 0 1px #000, 0 1px 1px #000, 1px 0 1px #000, 0 -1px 1px #000;">
                    환영합니다.<br><br>이곳은 멋진 뜨개실을 판매하는 HYO YARN입니다.
                </h5>
            </div>
            <div class="col-lg-5">
                <h2 style="text-shadow: -2px 0 2px #000, 0 2px 2px #000, 2px 0 2px #000, 0 -2px 2px #000;" class="mt-5 text-light">Recent Updates</h2>
                {% for yarn in recent_updates %}
                <div class="card mt-2">
                    <a href="{{ yarn.get_absolute_url }}" class="text-decoration-none text-dark">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <img class="rounded-circle mr-1" width="100px" src="{{ yarn.image.url }}" />
                                </div>
                                <div class="col-lg-8 mt-3">
                                    <h4>{{ yarn.name }}</h4>
                                    <small>{{ yarn.price }}￦, {{ yarn.category }}</small>
                                </div>
                            </div>
                            <span class="badge bg-light text-dark float-right">
                                {{ yarn.manufacturer }}
                            </span>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom">
{% include 'shop/footer.html' %}
</div>
<script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
</body>
</html>
